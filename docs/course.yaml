openapi: 3.1.0

info:
    title: Learning Platform Courses
    description: HTTP endpoints for courses
    version: '1.0'

paths:
    /course/teacher:
        post:
            description: Создание курса
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CourseModel'
            responses:
                201:
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CourseCreateResponse201'
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена
        put:
            description: Редактирование курса
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CourseModel'
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена
        delete:
            description: Удаление курса
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена
    
    /course/teacher/list:
        get:
            description: Получение списка курсов учителя
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/SearchQuery'
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CourseListResponse200'
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена

    /course/additions:
        get:
            description: Получение списка материалов и ссылок
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CourseAdditionsResponse200'
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена
        delete:
            description: Удаление материала или ссылки
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
              - $ref: '#/components/parameters/AdditionID'
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена

    /course/teacher/additions/link:
        post:
            description: Добавление ссылки в дополнения курса
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CourseAdditionsLinkRequest'
            responses:
                201:
                    description: OK
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена
    
    /course/additions/material:
        get:
            description: Скачивание материала курса
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
              - $ref: '#/components/parameters/AdditionID'
            responses:
                200:
                    description: OK
                    content:
                        application/octet-stream:
                            schema:
                                type: string
                                format: binary
                404:
                    description: Организация или материал не найдены
        post:
            description: Добавление материала курса
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            required:
                                - file
                            properties:
                                file:
                                    type: string
                                    format: binary
            responses:
                201:
                    description: OK
                401:
                    description: Unauthorized
                404:
                    description: Организация не найдена

    /course/student/add:
        post:
            description: Запись студента на курс
            parameters:
              - $ref: '#/components/parameters/OrganizationID'
              - $ref: '#/components/parameters/Token'
              - $ref: '#/components/parameters/CourseID'
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                404:
                    description: Организация или курс не найдены

components:
    parameters:
        OrganizationID:
            in: query
            name: organization_id
            description: ID организации
            required: true
            schema:
                $ref: '#/components/schemas/NotEmptyString'

        Token:
            in: query
            type: object
            name: token
            required: true
            schema:
                $ref: '#/components/schemas/NotEmptyString'
        
        CourseID:
            in: query
            type: object
            name: course_id
            required: true
            schema:
                $ref: '#/components/schemas/NotEmptyString'

        AdditionID:
            in: query
            type: object
            name: addition_id
            required: true
            schema:
                $ref: '#/components/schemas/NotEmptyString'

        SearchQuery:
            in: query
            type: object
            name: search_query
            required: true
            schema:
                type: string
                minLength: 3

    schemas:
        NotEmptyString:
            type: string
            minLength: 1
        
        CourseModel:
            type: object
            required:
              - name
              - description
            properties:
                name:
                    $ref: '#/components/schemas/NotEmptyString'
                description:
                    $ref: '#/components/schemas/NotEmptyString'
        
        Course:
            type: object
            required:
              - id
              - name
              - description
              - is_active
            properties:
                id:
                    $ref: '#/components/schemas/NotEmptyString'
                name:
                    $ref: '#/components/schemas/NotEmptyString'
                description:
                    $ref: '#/components/schemas/NotEmptyString'
                is_active:
                    type: bool

        Addition:
            type: object
            required:
              - id
              - name
            properties:
                id:
                    $ref: '#/components/schemas/NotEmptyString'
                name:
                    $ref: '#/components/schemas/NotEmptyString'
        
        CourseCreateResponse201:
            type: object
            required:
              - course_id
            properties:
                course_id:
                    $ref: '#/components/schemas/NotEmptyString'
        
        CourseListResponse200:
            type: array
            items:
                $ref: '#/components/schemas/Course'
        
        CourseAdditionsResponse200:
            type: object
            required:
              - materials
              - links
            properties:
                materials:
                    type: array
                    items:
                        $ref: '#/components/schemas/Addition'
                links:
                    type: array
                    items:
                        $ref: '#/components/schemas/Addition'

        CourseAdditionsLinkRequest:
            type: object
            required:
              - link
            properties:
                link:
                    $ref: '#/components/schemas/NotEmptyString'